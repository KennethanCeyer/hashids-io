sudo: false
dist: precise
install:
  - sudo apt-get install libpcre3 libpcre3-dev libevent-dev
  - cd /tmp & git clone https://github.com/lloyd/yajl.git & cd yail
  - source ./configure & make & make install
  - cd /tmp & git clone https://github.com/KennethanCeyer/io.git & cd io
  - source ./build.sh
script:
  - io --version
  - source ./run_tests.sh